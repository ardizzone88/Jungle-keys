<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>30 days JS</title>
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
          <kbd>A</kbd>
          <span class="sound">Lion</span>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound">Bear</span>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
          <span class="sound">Snake</span>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
          <span class="sound">Elephant</span>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
          <span class="sound">Gorilla</span>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
          <span class="sound">Chimpanzee</span>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd>
          <span class="sound">toucan</span>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
          <span class="sound">Macaw</span>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd>
          <span class="sound">Tiger</span>
        </div>
      </div>
    
      <audio data-key="65" src="./sound/Lion.mp3"></audio>
      <audio data-key="83" src="./sound/Bear.mp3"></audio>
      <audio data-key="68" src="./sound/Snake.mp3"></audio>
      <audio data-key="70" src="./sound/Elephant.mp3"></audio>
      <audio data-key="71" src="./sound/Gorilla.mp3"></audio>
      <audio data-key="72" src="./sound/Chimpanzee.mp3"></audio>
      <audio data-key="74" src="./sound/toucan.mp3"></audio>
      <audio data-key="75" src="./sound/Macaw.mp3"></audio>
      <audio data-key="76" src="./sound/Tiger.mp3"></audio>
    
      <script type="text/javascript" src="./main.js"></script>
    
</body>
</html>
